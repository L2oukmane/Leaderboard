<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
		
</head>
<body>
	<main>
		<h1 class="heading1">Leaderboard</h1>
			<div class="scores">

		 		<div class="recent-scores">

       		<div class="recent">
						 <h2 class="heading2">Recent Scores</h2>
						 <div>
							<span class="rotate-refresh">
							  <i class="fa-solid fa-spinner"></i>
							</span>
							<button id="refresh" type="button">Refresh</button>
						  </div>
					 </div>
					     
					 		<ul id="score-list">
              	<!--will be added dynamically with JavaScript -->
					 		</ul>
		 		</div>
				<form class="add-scores">
         		<p>Add your score</p>
				 <span class="success"></span>
				 <input id="name-value" type="text" placeholder="your name">
				 <input  id="score-value" type="text" placeholder="your score">
				 <span class="rotate-submit">
					<i class="fa-solid fa-spinner"></i>
				  </span>
				 <input id="submit-btn" type="submit" value="Submit">
				</form>
			</div>
	</main>
   
</body>
</html>
